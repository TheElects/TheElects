<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elects Apostolic Church</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            background-image: url('spikes.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            background-position: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            background-image: url('so-white.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            background-position: center;
        }

        /* Flex container for logo and nav */
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        /* Burger icon */
        .burger-icon {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        header img {
            max-width: 150px;
        }

        /* Mobile view: Hide nav links and show burger icon */
        @media (max-width: 768px) {
            .burger-icon {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 20px;
            }

            nav.show {
                display: flex;
            }

            nav a {
                color: white;
                text-decoration: none;
                font-weight: normal;
            }
        }

        /* Other existing styles remain the same */
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html"><img src="logo2.png" alt="The Elects Apostolic Church"></a>
        <button class="burger-icon" onclick="toggleMenu()">â˜°</button>
    </div>

    <nav id="nav-links">
        <a href="pages/aim.html">Aim</a>
        <a href="pages/history.html">History</a>
        <a href="pages/services.html">Services</a>
        <a href="pages/contact.html">Contact</a>
        <a href="pages/podcasts.html">Podcasts</a>
    </nav>
</header>

<script>
    function toggleMenu() {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('show');
    }
</script>

<!-- Rest of your HTML content remains the same -->

</body>
</html>
