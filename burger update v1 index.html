<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elects Apostolic Church</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            background-image: url('spikes.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            background-position: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            background-image: url('so-white.png');
            background-repeat: repeat;
            background-size: 100px 100px;
            background-position: center;
            flex-wrap: wrap;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        header img {
            max-width: 200px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            text-align: center;
            color: white;
            height: 67vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: brightness(0.5);
            object-fit: cover;
            z-index: 1;
        }
        .hero-section h1, .hero-section button {
            position: relative;
            z-index: 2;
        }
        .hero-section h1 {
            margin-bottom: 20px;
        }
        .connect-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            z-index: 2;
            margin-top: 20px;
        }
        .connect-btn:hover {
            background-color: #e68900;
        }
        .service-info-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            z-index: 2;
            margin-top: 20px;
        }
        .service-info-btn:hover {
            background-color: #e68900;
        }

        /* Connect Form Styling */
        #connectForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #333;
            z-index: 1000;
            width: 300px;
        }
        #connectForm input, #connectForm textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        /* Responsive Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .gallery div {
            position: relative;
        }
        .gallery img {            
    	    height: 250px; /* Set the desired height for all images */
    	    width: 300px; /* Adjust width automatically to maintain aspect ratio */
  	    object-fit: cover;
	    cursor: pointer;
        }
        .gallery h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 5px black;
            font-size: 24px;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
        }
        footer p {
            margin: 0;
        }
	/* Hide burger icon on larger screens */
.burger-icon {
  display: none;
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

/* Mobile view: Hide nav links and show burger icon */
@media (max-width: 768px) {
  .burger-icon {
    display: block;
  }

  #nav-links {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
    width: 100%;
    padding: 20px;
  }

  #nav-links a {
    padding: 10px;
    color: white;
    text-decoration: none;
  }

  #nav-links.show {
    display: flex;
  }

    </style>
</head>
<body>

<header>
   <button class="burger-icon" onclick="toggleMenu()">â˜°</button>

    <nav id="nav-links">
        <a href="pages/aim.html">Aim</a>
        <a href="pages/history.html">History</a>
        <a href="pages/services.html">Services</a>
        <a href="pages/contact.html">Contact</a>
        <a href="pages/podcasts.html">Podcasts</a>
    </nav>
    <a href="index.html"><img src="logo2.png" alt="The Elects Apostolic Church"></a>
</header>

<div class="hero-section">
<video autoplay muted loop playsinline disablePictureInPicture style="width: 100%; height: 100%; object-fit: cover;">
    <source src="sample video.mp4" type="video/mp4"> <!-- MP4 is widely supported -->
    <source src="sample video.webm" type="video/webm"> <!-- Add WebM as a backup format -->
    <source src="sample video.ogv" type="video/ogg">   <!-- Ogg format for older browsers -->
    Your browser does not support the video tag.
</video>

    <h1>Welcome to The Elects Apostolic Church</h1>
    <p>We aim to heal the world by spiritually cleansing one's angels (<i>abokhokho</i>).</p>
    <button class="connect-btn" onclick="showForm()">Talk to us!</button>
</div>

<div id="overlay"></div>
<div id="connectForm">
    <h2>Message The Elects Apostolic Church!</h2>
    <form id="contactForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <textarea name="message" placeholder="Message or Comment" rows="4"></textarea>
        <button type="submit">Submit</button>
        <button type="button" class="close-button" onclick="hideForm()">Close</button>
    </form>
</div>

<div class="gallery">
    <div>
        <img src="Aim.png" alt="Aim" onclick="window.location.href='pages/aim.html'">
        <h3>Aim</h3>
    </div>
    <div>
        <img src="History.png" alt="History" onclick="window.location.href='pages/history.html'">
        <h3>History</h3>
    </div>
    <div>
        <img src="services.png" alt="Services" onclick="window.location.href='pages/services.html'">
        <h3>Services</h3>
    </div>
    <div>
        <img src="Contact.png" alt="Contact" onclick="window.location.href='pages/contact.html'">
        <h3>Contact</h3>
    </div>
</div>

<div style="text-align: center; margin: 20px;">
    <button class="service-info-btn" onclick="window.location.href='pages/service-info.html'">Service Information</button>
</div>

<footer>
    <p>&copy; 2024 The Elects Apostolic Church. All rights reserved.</p>
</footer>

<script>
    function showForm() {
        document.getElementById('connectForm').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function hideForm() {
        document.getElementById('connectForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>
<script>
  function toggleMenu() {
    const navLinks = document.getElementById('nav-links');
    navLinks.classList.toggle('show');
  }
</script>

</body>
</html>
